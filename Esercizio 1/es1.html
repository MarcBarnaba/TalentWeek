<html>
    <head>
        <title>Esercizio 1</title>
    </head>
    <body>
        <h1>Modulo di contatto</h1>
        <form name="frm1" method="post" onsubmit="validate()">
            <label for="surname">Cognome:</label><br>
            <input type="text" id="surname" name="surname" maxlength="40" required ><br>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" maxlength="30" required ><br>
            <label for="mat">Matricola (12 cifre):</label><br>
            <input type="text" id="mat" name="mat" pattern="[0-9]{12}" maxlength="12" required><br>
            <label for="region">Regione:</label><br>
            <select id="region" name="region">
                <option value="empty"></option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="Valle d'Aosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
            </select><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" maxlength="30" required><br>
            <label for="phone">Telefono (Max. 15 cifre):</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+" maxlength="15" required><br>
            <label for="comment">Note:</label><br>
            <textarea name="comment" rows="12" cols="60">Inserisci commenti o richieste particolari</textarea><br>
            <br>
            <input type="submit" value="Invia" name="submit">
            <input type="reset">
        </form>


        <script>
        // Per completare i controlli richiesti e' sufficiente verificare che il campo region non sia vuoto
        function validate(){
            var regionValue = document.getElementById("region").value;
            if (regionValue != "empty"){
                alert("Controlli superati");
            }else{
                alert("Controlli non superati");
            }
        }
        </script>
    </body>

</html>
